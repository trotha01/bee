<!DOCTYPE HTML>
<html>
  <head>
    <title>Bee</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="elm"></div>

    <script type='text/javascript' src='elm.js'></script>
    <script>
    var app = Elm.Main.fullscreen();
    
    app.ports.play.subscribe(function(file) {
      var audio = new Audio(file);
      audio.play();
    });
    </script>
  </body>
</html>
