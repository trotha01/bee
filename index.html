<html>
  <head>
    <title>Bee</title>
    <meta charset='utf-8'/>
  </head>

  <body style="padding:0px; margin:0px; overflow:hidden">
    <div id="elm" style="padding:0px; margin:0px"></div>
    <script type='text/javascript' src='elm.js'></script>
    <script>
      var app = Elm.Main.fullscreen();

        audio.play();
      });
